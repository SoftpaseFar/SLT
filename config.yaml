# How2Sign数据集参数
How2SignDataset:
  videos_dir: ./data/How2Sign/videos/
  keypoints_dir: ./data/How2Sign/keypoints/
  train_label_path: ./data/How2Sign/train.csv
  dev_label_path: ./data/How2Sign/val.csv
  test_label_path: ./data/How2Sign/test.csv
  max_length: 300

# PHOENIX-2014-T数据集参数
P14TDataset:
  train_label_path: ./data/Phonexi2014T/labels.train
  keypoints_dir: ./data/Phonexi2014T/keypoints/
  dev_label_path: ./data/Phonexi2014T/labels.dev
  test_label_path: ./data/Phonexi2014T/labels.test
  features_path: ./data/Phonexi2014T/features
  max_length: 300

# CSL-Daily数据集参数
CSLDailyDataset:
  train_label_path: ./data/CSLDaily/train.txt
  keypoints_dir: ./data/CSLDaily/keypoints/
  dev_label_path: ./data/CSLDaily/dev.txt
  test_label_path: ./data/CSLDaily/test.txt
